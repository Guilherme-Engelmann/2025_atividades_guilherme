<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário - Kanban</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cadastro de Usuário</h1>
      <nav>
        <a href="index.html">Kanban</a>
        <a href="tarefas.html">Cadastrar Tarefa</a>
      </nav>
    </header>
    <form id="userForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="button">Cadastrar</button>
    </form>
    <div id="msg" style="margin-top:20px;"></div>
  </div>
  <script>
    document.getElementById('userForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const nome = this.nome.value.trim();
      const email = this.email.value.trim();
      if(!nome || !email){
        document.getElementById('msg').textContent = 'Preencha todos os campos.';
        return;
      }
      if(!/^\S+@\S+\.\S+$/.test(email)){
        document.getElementById('msg').textContent = 'Email inválido.';
        return;
      }
      const res = await fetch('../api/create_user.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({nome, email})
      });
      const data = await res.json();
      if(data.success){
        document.getElementById('msg').textContent = 'Cadastro concluído com sucesso';
        this.reset();
      }else{
        document.getElementById('msg').textContent = data.error || 'Erro ao cadastrar.';
      }
    });
  </script>
</body>
</html>
